<ion-header>
  <ion-toolbar class="new-background-color">  
      <ion-select value="03" (ionChange)="onCategoryChange($event)" [placeholder]="categoryPlaceHolder" slot="start">
        <div *ngFor="let category of categories.data">
          <ion-select-option value="{{category}}">{{category}}</ion-select-option>
        </div> 
      </ion-select>      
    <input class="form-control" type="number" placeholder="{{languageData.location.distanceHeader}}" slot="end" #distanceElem>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="false">
  <div #map id="map" class="fixed" scroll="false"></div> 
</ion-content>

<ion-content [scrollEvents]="true" class="new-background-color">
  <ion-list class="touristicList" *ngFor="let data of tourismData.data">
    <ion-item class="ionItem">
      <ion-card style="width: 100%; height: 150px;">
        <img style="height: 100%; width: 100%; position: absolute;"
        onerror="this.onerror=null;this.src='../../../assets/error.jpg';"
        src="{{ 'https://fast-eyrie-03100.herokuapp.com/api/touristicPlace/mainImage/'+data.touristicPlaceId }}" alt="">

        <ion-card-content style="position: absolute; background-color: rgba(0,0,0, 0.3);; color: white; width: 100%; bottom: 0%; height: 30%;">          
          <h2>{{data.placeName}}</h2>
        </ion-card-content>

        <ion-card-content style="position: absolute; background-color: rgba(0,0,0, 0.3);; color: white; width: 20%; right: 0%; height: 100%;">          
          <ion-button (click)="routeService(data)"><ion-icon name="location-outline"></ion-icon></ion-button><br>
          <ion-button (click)="goToDetail(data.touristicPlaceId)"><ion-icon name="enter-outline"></ion-icon></ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" (click)="serviceByLocation()">
    <ion-fab-button><ion-icon class="searchIcon" name="search-circle-outline"></ion-icon></ion-fab-button>
  </ion-fab>
  <ion-fab class="labelStatus" slot="fixed">
    <ion-card>
      <ion-card-content *ngIf="tourismData.data">
       {{languageData.location.result + tourismData.data.length}}
      </ion-card-content>
    </ion-card>
  </ion-fab>
</ion-content>

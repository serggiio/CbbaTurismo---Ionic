<ion-app>
  <ion-split-pane contentId="main-content"  [when]="false">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngIf="!userSession.userData">
            <ion-item routerDirection="root" [routerLink]="'/login'" lines="none" detail="false" routerLinkActive="selected">
              <ion-button style="width: 100%; height: 60%;" color="tertiary" expand="full"><ion-icon name="log-in" size="small" style="color: white;"></ion-icon>{{languageData.mainMenu.logIn}}</ion-button>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="'/register'" lines="none" detail="false" routerLinkActive="selected">
              <ion-button style="width: 100%; height: 60%;" color="tertiary" expand="full"><ion-icon name="person-add" size="small" style="color: white;"></ion-icon>{{languageData.mainMenu.register}}</ion-button>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="userSession.userData">
            <ion-item routerDirection="root" [routerLink]="'/profile'" lines="none" detail="false" routerLinkActive="selected">
              <ion-button style="width: 100%; height: 60%;" color="tertiary" expand="full"><ion-icon name="person-circle" size="small" style="color: white;"></ion-icon>{{languageData.mainMenu.profile}}</ion-button>              
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="'/favorite'" lines="none" detail="false" routerLinkActive="selected">
              <ion-button style="width: 100%; height: 60%;" color="tertiary" expand="full"><ion-icon name="bookmark" size="small" style="color: white;"></ion-icon>{{languageData.mainMenu.saved}}</ion-button>              
            </ion-item>
            <ion-item routerDirection="root" (click)="logOutUser()" lines="none" detail="false" routerLinkActive="selected">
              <ion-button style="width: 100%; height: 60%;" color="danger" expand="full"><ion-icon name="power" size="small" style="color: white;"></ion-icon>{{languageData.mainMenu.logOut}}</ion-button>              
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

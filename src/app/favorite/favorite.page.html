<ion-header>
  <ion-toolbar>
    <ion-title>{{ languageData.common.saved + tourismData.length}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of tourismData" style="width: 90%; height: fit-content; border-radius: 4px; margin-left: auto; margin-right: auto;">
      <ion-card style="width: 100%; height: 150px;" (click)="goToDetail(data.touristicPlaceId)">
        <img style="height: 100%; width: 100%; position: absolute;" src="{{ 'https://fast-eyrie-03100.herokuapp.com/api/touristicPlace/mainImage/'+data.touristicPlaceId }}" alt="">

        <ion-card-content style="position: absolute; background-color: rgba(0,0,0, 0.3);; color: white; width: 100%; bottom: 0%; height: 30%;">          
          <h2>{{data.touristic_place.placeName}}</h2>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>{{languageData.login.header}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="z-index: 0; position: absolute; width: 100%; height: 100%;">
    <img style="width: 100%; height: 100%;" src="https://fast-eyrie-03100.herokuapp.com/api/touristicPlace/mainImage/8" alt="">
  </div>

  <ion-card class="loginForm" style="z-index: 1; top: 10%;">
    <form (ngSubmit)="loginForm()" class="loginForm" #formAdd="ngForm">
      <div class="form-group">
        <label for="email">{{languageData.login.emailField}}</label>
        <ion-input class="inputForm" type="email" [(ngModel)]="userData.email" name="email" required placeholder="{{languageData.login.emailPlaceHolder}}" ngModel [email]="true"></ion-input>
      </div>
      <ion-label>{{languageData.login.passwordField}}</ion-label><br>
      <div class="form-group">
        <ion-input class="inputForm" type="password" [(ngModel)]="userData.password" name="password" placeholder="{{languageData.login.passwordPlaceHolder}}" required></ion-input>
      </div>  
      <ion-button type="submit" style="width: 100%;" [disabled]="formAdd.form.invalid">{{languageData.login.loginButton}}</ion-button>
    </form>
  </ion-card>

  <div>
    
  </div>

</ion-content>

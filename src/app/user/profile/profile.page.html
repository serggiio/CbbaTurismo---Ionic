<ion-header>
  <ion-toolbar>
    <ion-title>{{languageData.profile.header}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="z-index: 0; position: absolute; width: 100%; height: 100%;">
    <img style="width: 100%; height: 100%;" src="https://fast-eyrie-03100.herokuapp.com/api/touristicPlace/mainImage/8" alt="">
  </div>

  <ion-card class="loginForm" style="z-index: 1;">
    <form (ngSubmit)="updateUserForm()" class="loginForm" #formAdd="ngForm">
      <div class="form-group">
        <label for="name">{{languageData.profile.nameField}}</label>
        <ion-input class="inputForm" type="text" [(ngModel)]="userFormData.name" name="name" required placeholder="{{languageData.profile.nameField}}" ngModel [required]></ion-input>
      </div>
      <div class="form-group">
        <label for="lastName">{{languageData.profile.lastNameField}}</label>
        <ion-input class="inputForm" type="text" [(ngModel)]="userFormData.lastName" name="lastName" required placeholder="{{languageData.profile.lastNameField}}" ngModel [required]></ion-input>
      </div>
      <div class="form-group">
        <label for="email">{{languageData.profile.emailField}}</label>
        <ion-input class="inputForm" type="email" [(ngModel)]="userFormData.email" name="email" required placeholder="example@gmail.com" ngModel [email]="true"></ion-input>
      </div>
      <div class="form-group">
        <label for="phoneNumber">{{languageData.profile.numberField}}</label>
        <ion-input class="inputForm" type="text" [(ngModel)]="userFormData.phoneNumber" name="phoneNumber" required placeholder="" ngModel [required]></ion-input>
      </div>
      <ion-button type="submit" style="width: 100%;" [disabled]="formAdd.form.invalid">{{languageData.profile.registerButton}}</ion-button>
    </form>
  </ion-card>
</ion-content>

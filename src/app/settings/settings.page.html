<ion-header>
  <ion-toolbar>
    <ion-title>{{languageData.settings.header}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="z-index: 0; position: absolute; width: 100%; height: 100%;">
    <img style="width: 100%; height: 100%;" src="https://fast-eyrie-03100.herokuapp.com/api/touristicPlace/mainImage/8" alt="">
  </div>

  <ion-card style="z-index: 1; top: 10%;">
    <ion-list>
      <ion-radio-group value="{{languageCode}}" (ionChange)="onChange($event)">
        <ion-item *ngFor="let language of availableLanguages">
          <ion-label>{{language.text}}</ion-label>
          <ion-radio slot="start" value="{{language.code}}"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </ion-card>
</ion-content>
